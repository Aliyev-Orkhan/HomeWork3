<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="title">
        <a class="link" href="./index.html">Your Name</a>
      </div>
      <nav class="navigation">
        <a href="./index.html">About</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <main class="container">
      <section class="information">
        <div class="card">
          <div class="about">
            <h1>Contact</h1>
          </div>
          <div class="contact-info">
            <form class="contact">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input id="name" type="text" placeholder="John Smith" />
                </li>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="example@gmail.com"
                  />
                </li>
                <li>
                  <label for="">Message</label>
                  <textarea
                    name="message"
                    id="textarea"
                    cols="30"
                    rows="10"
                  ></textarea>
                </li>
              </ul>
              <input type="submit" id="btn" />
            </form>
          </div>
        </div>
      </section>
      <aside class="social">
        <div class="connect">
          <h2>Connect with me</h2>

          <div class="image">
            <img src="github-128.png" alt="#" />
            <img src="linkedin-128.png" alt="#" />
            <img src="stackoverflow-128.png" alt="#" />
          </div>
        </div>
      </aside>
    </main>

    <footer class="foot">
      <div class="foot-cnt">
        <p>Copyright Â© 2017 Your Name</p>
      </div>
    </footer>
  </body>
</html>
